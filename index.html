<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app" class="container py-5">

        <ul class="list-group">
            <li v-for=" (currentTask, indexTask) in tasks "
            class="list-group-item my_li px-4"
            :class=" currentTask.done == true ? 'bg-primary text-white' : '' "
            >

            <p class="mb-0"
            @click="taskDone(currentTask)"
            :class=" currentTask.done == true ? 'text-decoration-line-through' : '' "
            >{{ currentTask.text }}
            </p>

            <i @click="taskDelete(indexTask)" class="fa-solid fa-xmark"></i>
            </li>
        </ul>

        <div id="add-task" class="py-4 ">
            <div class="input-group mb-3">
                <span class="input-group-text">Add Task:</span>
                <input 
                    v-model="addTask"
                    type="text" 
                    class="form-control" 
                    placeholder="Cosa devi fare di nuovo?" 
                    aria-label="Cosa devi fare di nuovo?" 
                    aria-describedby="addTask"
                    @keyup.enter="addNewTask()"   
                >
                <!-- Per inviare il comando con invio -->
                
                <button 
                    class="btn btn-outline-secondary" 
                    type="button" 
                    id="add-task"
                    @click="addNewTask()"
                >
                    Add
                </button>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
